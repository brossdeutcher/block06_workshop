<html>
  <head>
    <title>Blake's Grocery List</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        background-color: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color: coral; color: navy; padding: 5px;">Blake's Grocery List</h1>
    <section class="category" id="healthy">
      <h2 class="category" id="healthy">Healthy Foods</h2>
      <section id="Fruits">
        <h3>
          Fruits
          <img src="./images/AnnoyingOrange.webp" alt="Annoying ORange" />
        </h3>
        <ul>
          <li>Banana</li>
          <li>Tamarind</li>
          <li>Orange</li>
        </ul>
      </section>
      <section id="Veggies">
        <h3>
          Veggies
          <img src="./images/VeggieTales.jpg" alt="Veggie Tales" />
        </h3>
        <ul>
          <li>Broccoli</li>
          <li>Cucumber</li>
          <li>Spinach</li>
        </ul>
      </section>
    </section>
    <section class="category" id="junk">
      <h2 class="category" id="junk">Junk Foods</h2>
      <section id="pantry">
        <h3>
          Pantry
          <img src="./images/Goldfish_Finn.webp" alt="Pantry Pic" />
        </h3>
        <!-- alphabetical list that starts at "D" -->
        <ol type="A" start="4">
          <li>Chips</li>
          <li>Goldfish Crackers</li>
          <li>Lucky Charms</li>
        </ol>
      </section>
      <section id="Fridge">
        <h3>
          Fridge
          <img src="./images/Frozone.webp" alt="Snowmiser" />
        </h3>
        <ul>
          <li>Hot Pockets</li>
          <li>Pizza</li>
          <li>Chicken Nuggets</li>
        </ul>
      </section>
    </section>
  </body>
</html>
